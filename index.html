<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="scss/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="grid">
    <div class="card">
      <div class="banner">
        <img src="images/illustration-hero.svg" alt="" class="banner__img">
      </div>
      <div class="order__details">
        <h2 class="title">Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!</p>
        <div class="plan__section grid">
          <img src="images/icon-music.svg" alt="" class="icon">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
          <a href="#">Change</a>
        </div>
        <a href="#" class="btn">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Xellerium" target="_blank"
        >BETOUIL Anass</a
      >.
    </div>
  </body>
</html>
